<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Topic Listing Bootstrap 5 Template</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
                        
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/templatemo-topic-listing.css" rel="stylesheet">
        <style>
            .navbar {
                background-color: #367d96; /* Màu nền của header */
                color: white; /* Màu chữ của header */
            }

            .navbar .navbar-toggler-icon {
                color: white; /* Màu biểu tượng toggle */
            }

            .dropdown-menu a.dropdown-item:hover {
                background-color: #367d96; /* Màu nền khi hover */
                color: white; /* Màu chữ khi hover */
            }
        </style>

    </head>
    
    <body>

    <div>

        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi-back"></i>
                    <span class="ms-2">MEMBER</span>
                </a>

                <!-- Button toggler for small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Phần trái của thanh điều hướng -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"></ul>
                </div>

                <!-- Phần phải của thanh điều hướng -->
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <a href="#" class="navbar-icon bi-person smoothscroll me-4" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Đổi Mật Khẩu</a></li>
                            <li><a class="dropdown-item" href="#">Trạng thái vi phạm</a></li>
                            <li><a class="dropdown-item" href="#">Đặt chỗ thiết bị</a></li>
                            <li><a class="dropdown-item" href="#">Thiết bị đang mượn</a></li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                        <span class="me-2">Username</span> <!-- Thêm phần tử span chứa tên người dùng -->
                    </div>
                </div>
            </div>
        </nav>



    </div>
    <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
