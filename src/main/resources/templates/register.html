<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registation Form * Form Tutorial</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />

  </head>
  <body>
    <section class="vh-100" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>

                    <form class="mx-1 mx-md-4" id="registerForm" method="post" th:action="@{/register}" th:object="${member}">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            th:field="*{maTV}"
                          />
                          <p th:errors = "*{maTV}" class="text-danger"
                             th:if="${#fields.hasErrors('maTV')}"></p>
                          <label class="form-label" for="username"
                            >Your Name</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0"
                        >
                          <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            th:field="*{email}"
                          />
                          <p th:errors = "*{email}" class="text-danger"
                             th:if="${#fields.hasErrors('email')}"></p>
                          <label class="form-label" for="email"
                            >Your Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0 d-flex"
                        >
                          <input
                            type="password"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            class="form-control"
                          />
                          <p th:errors = "*{password}" class="text-danger"
                             th:if="${#fields.hasErrors('password')}"></p>
                          <label class="form-label" for="password"
                            >Password</label
                          >
                          <button type="button"class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">
                            <i id="passwordIcon" class="fas fa-eye"></i>
                          </button>
                        </div>

                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div
                          data-mdb-input-init
                          class="form-outline flex-fill mb-0 d-flex"
                        >
                          <input
                            type="password"
                            id="confirmPassword"
                            class="form-control"
                          />
                          <label class="form-label" for="confirmPassword"
                            >Confirm your password</label
                          >
<!--                          <button type="button" onclick="togglePasswordConfirmVisibility()" class="btn btn-outline-secondary">-->
<!--                            <i id="showComfirmPassword" class="fas fa-eye"></i>-->
<!--                          </button>-->
                        </div>
                      </div>


                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          id="registerButton"
                          class="btn btn-primary btn-lg"

                        >
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div th:if="${successMessage}">
      <div class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
    </div>
  </body>
  <!-- Thông báo thành công -->


  <!-- MDB -->
  <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
  ></script>
  <script src="./js/register.js"></script>
</html>
